    <script>
        $(document).ready(function() {

            $("#pricex").innerHtml('1');
            $("#totals").innerHtml(parseFloat($("#ethVal").val()));
            doCal();

            getRndInteger(450, 850);

            $("#owl-demo").owlCarousel({
                //navigation : true,
                autoPlay: 3000,
                items: 2,
                //itemsDesktop : [1199,3],
                //itemsDesktopSmall : [979,3],
                nav: true,
                dots: false,
                loop: false,
                responsive: {
                    600: {
                        items: 4
                    }
                }
            });


        });


        window.addEventListener('load', async() => {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.enable();
                    initPayButton()
                } catch (err) {
                    $('#status').html('User denied account access', err)
                }
            } else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider)
                initPayButton()
            } else {
                $('#status').html('No Metamask (or other Web3 Provider) installed')
            }
        })
        const initPayButton = () => {
            $('.pay-button').click(() => {
                // paymentAddress
                const paymentAddress = '0x3e9cF220b4e78F016B85Bf28548Bc0D2f66765cd'
                const amountEth = parseFloat($("#totals").text());
                web3.eth.sendTransaction({
                    to: paymentAddress,
                    value: web3.toWei(amountEth, 'ether')
                }, (err, transactionId) => {
                    if (err) {
                        console.log('Payment failed', err)
                        $('#status').html('Payment failed')
                    } else {
